<article class="book-list-item">
    <article class="book-list-item-image">
      <img [src]="book.img" alt="book-icon" class="book-img"/>
    </article>
  
    <article class="book-list-item-content">
      <p>{{book.title}}</p>
      <p>{{book.genre}}</p>
      <p>{{book.author}}</p>
    </article>
  
    <article class="book-list-item-details-btn">
      <div class="book-list-item-price">
        <p>{{book.price}} dollars</p>
      </div>
      <a href="/book-list-item-details" class="btn-details">Details</a>
    </article>
  </article>
